{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIChatBot</title>
    <link rel="shortcut icon" href="{% static 'images/chatbot.jpeg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <header>
        <h1>
            <img class="logo" src="{% static 'images/chatbot.jpeg' %}" alt="logo">
            AI ChatBot
        </h1>
    </header>
    <div class="content">
        <div>
            <div class="chat-message">
                <div class="chat-message-content">
                    <p><img class="logorep" src="{% static 'images/chatbot.jpeg' %}" alt="logorep">
                        Hi! I am AI ChatBot. How can I help you?</p>
                </div>
            </div>
        </div>
        <div class="chat-reply">
            <p><img class="logorep" src="{% static 'images/user.jpeg' %}" alt="logorep">{{Question}}</p>
            <p> <img class="logorep" src="{% static 'images/chatbot.jpeg' %}" alt="logorep">{{Answer}}</p>
        </div>
    </div>
        <div class="chat-input">
            <form action="" method="post">
                {% csrf_token %}
                <input class="input-txt" type="text" name="user-input" id="user-input" placeholder="Type a message...">
                <input type="hidden" name="voice-input" id="voice-input">
                <button type="submit">Send</button>
                <button type="button" id="voice-button" class="voice-search-btn">
                    <i class="fas fa-microphone"></i>
                </button>
            </form>
        </div>
    
        <script src="{%static 'js/home.js' %}"></script>

</body>

</html>
